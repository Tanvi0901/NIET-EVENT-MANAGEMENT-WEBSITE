<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
    <link rel="stylesheet" href="student_signup.css">
    <script src="/signup/signup.js"></script>
</head>
<body>
  <div id="login-box">
    <div class="left">
      <h1>Change Password</h1>
      <form onSubmit="return checkPassword(this)" method="POST" action="forgot.jsp">
        <div class="error-text"></div>
        
        <input type="email" name="email" placeholder="E-mail" pattern="(?=.*@niet.co.in).{8,}" title="Must contain @niet.co.in">
        <input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="New Password">

        <input type="password" name="password2" placeholder="Confirm password" />
        
        <input type="submit" name="signup_submit" value="Sign up" />
      </form>
      
    </div>
    
    <div class="right">
      <img src="https://media.giphy.com/media/gHPOb1fEVWu5GHL2tk/giphy.gif" alt="" style="height: 300px; width: 250px;">
    </div>
    <!-- <div class="or">OR</div> -->
  </div>
</body>
</html>
